<div>    
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="h3">Please Fill in your information</div>
        </div>
        <div class="panel-body">
            <form class="form-inline" novalidate
                  name="printCheque"
                  ng-submit="ctrl.onSubmit();">
                <div class="form-group">
                    <label class="sr-only" for="fullname">Full Name</label>
                    <input class="form-control" type="text"
                           name="fullname"
                           placeholder="Fullname"
                           ng-model="ctrl.cheque.fullname"
                           ng-minlength="5"
                           required="required">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="amount">Amount</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input class="form-control" placeholder="Amount" type="number"
                               name="amount"
                               ng-model="ctrl.cheque.amount"
                               ng-pattern="/^[0-9]+\.?[0-9]*$/"
                               required="required">
                    </div>
                </div>
                <button ng-click="ctrl.onSubmit()" class="btn btn-default" type="submit">Print</button>
            </form>
        </div>
    </div>
</div>
